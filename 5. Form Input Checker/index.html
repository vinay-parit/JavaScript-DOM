<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Checker</title>
  </head>
  <body>
    <!-- HTML form tag used for creating form -->
     
    <form id="userDetails">
      <label for="name"> Enter name </label>
      <input type="text" id="name" placeholder="Aapka naam likho" /><br />
      <label for="email"> Enter email </label>
      <input type="email" id="email" placeholder="Aapka mail id likho" /><br />
      <label for="password"> Enter password </label>
      <input type="password" id="password" placeholder="Aapka password likho" />
      <br /><button type="submit" id="btn">submit</button>
    </form>
    <h3></h3>
    <script src="script.js"></script>
  </body>
</html>
